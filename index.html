<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>时钟</title>
    <link href="css/clock.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/clock.js"></script>
    <!--整理别人的时钟的写法-->
</head>
<body>
    <div class="clock">
        <ul class="min-scale"></ul>
        <ul class="hour-scale"></ul>
        <ol class="number"></ol>
        <ul class="pointer">
            <li class="hour"></li>
            <li class="min"></li>
            <li class="sec"></li>
            <li class="circle"></li>
        </ul>
    </div>
</body>
</html>
